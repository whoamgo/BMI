<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">BMI Calculator</h2>
    <form action="/bmi" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Weight (kg):</label>
            <input type="number" name="weight" step="0.1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Height (meters):</label>
            <input type="number" name="height" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>
</div>
</body>
</html>
